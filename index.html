<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وكالة وضوح للتسويق الرقمي</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fonts -->
    <!-- Ar -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- EN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav class="main_navbar">
      <div class="container">
        <div class="logo">
          <img src="./images/navbar_logo.png" alt="logo" />
        </div>
        <div class="menu">
          <button id="menu_opener" class="menu_opener"></button>
          <div class="menu_items">
            <ul id="menu_items_list" class="menu_items_list closed">
              <li>الرئيسية</li>
              <li>من نحن</li>
              <li>خدماتنا</li>
              <li>أعمالنا</li>
              <li>المدونة</li>
              <li>تواصل معنا</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <video src="https://wdhooh.com/wp-content/uploads/2023/08/WhatsApp-Video-2023-08-12-at-15.21.31-1.mp4" autoplay loop muted></video>
      </div>
    </main>
    <section class="services">
      <div class="container">
        <h2 class="title1">
          <div>وضوح</div>
          <span id="title1_printer_effect">فكرة إبداعية</span>
        </h2>
        <h2 class="title2">
          <span id="title2_printer_effect">نعتمد على قوة الفكرة لنصل بشركائنا لمرحلة إبداعية مميزة </span>
        </h2>
        <div class="services_cards">
          <div class="services_cards_row">
            <div class="service_card">
              <div class="service_image">
                <img src="./images/services/digitalMarketing.gif" alt="digital marketing" />
              </div>
              <h3>التسويق الرقمي</h3>
            </div>
            <div class="service_card">
              <div class="service_image">
                <img src="./images/services/marketingCampaigns.gif" alt="digital marketing" />
              </div>
              <h3>الحملات التسويقية</h3>
            </div>
          </div>
          <div class="services_cards_row">
            <div class="service_card">
              <div class="service_image">
                <img src="./images/services/creativeContent.gif" alt="digital marketing" />
              </div>
              <h3>المحتوى الإبداعي</h3>
            </div>
            <div class="service_card">
              <div class="service_image">
                <img src="./images/services/designAndDevepmentOfTrademarks.gif" alt="digital marketing" />
              </div>
              <h3>تصميم وتطوير العلامات التجارية</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="statistics" id="statistics">
      <div class="container">
        <div class="statistic_card">
          <div class="count"><span class="number" id="statistic_client"></span>+</div>
          <div class="title">عميل</div>
        </div>
        <div class="statistic_card">
          <div class="count"><span class="number" id="statistic_campaign"></span>+</div>
          <div class="title">حملة إعلانية</div>
        </div>
        <div class="statistic_card">
          <div class="count"><span class="number" id="statistic_idea"></span>+</div>
          <div class="title">فكرة إبداعية</div>
        </div>
        <div class="statistic_card">
          <div class="count"><span class="number" id="statistic_effective"></span>+</div>
          <div class="title">مؤثر</div>
        </div>
      </div>
    </section>
    <section class="our_work">
      <div class="container">
        <h2>أعمالنا</h2>
        <div class="slider">
          <div class="slit" id="our_works_slider_slit">
            <div class="video_poster">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="video_poster">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="video_poster">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="video_poster">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="video_poster">
              <i class="fa-regular fa-circle-play"></i>
            </div>
          </div>
          <div class="pulets" id="our_works_slider_pulets">
            <div class="pulet"></div>
            <div class="pulet"></div>
            <div class="pulet"></div>
            <div class="pulet"></div>
          </div>
          <div class="left_right_controls">
            <div class="control left" id="our_works_slider_left"><i class="fa-solid fa-angle-left"></i></div>
            <div class="control right" id="our_works_slider_right"><i class="fa-solid fa-angle-right"></i></div>
          </div>
        </div>
      </div>
    </section>
    <section class="small_separator">
      <video src="https://wdhooh.com/wp-content/uploads/2023/08/0.mp4" autoplay loop muted></video>
    </section>
    <section class="our_partners">
      <div class="slider">
        <div class="slit" id="our_partners_slider_slit">
          <div class="logo"><img src="./images/partners/partner1.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner2.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner3.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner4.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner5.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner6.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner7.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner8.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner9.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner10.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner11.png" alt="" /></div>
          <div class="logo"><img src="./images/partners/partner12.png" alt="" /></div>
        </div>
        <div class="pulets" id="our_partners_slider_pulets">
          <div class="pulet selected" data-index="0"></div>
          <div class="pulet" data-index="1"></div>
          <div class="pulet" data-index="2"></div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/a85ef4a7c1.js" crossorigin="anonymous"></script>
  </body>
</html>
